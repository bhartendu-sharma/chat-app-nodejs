             <div id="loc_div" class="chat__messages"></div>
     
             <div class="compose">
               <form id="msg_form">
                 <input name="msg_input" placeholder="write Message" required/>
                 <button id="msg_form_send_btn">Send</button>
               </form>
               <button id="send_loc_btn">Send location</button>
             </div>
           </div>
         </div>
        </div>
        <h2 style="margin-bottom: 20px; color: #2f2f2fy;">Made with Bhartendu Sharma</h2>
      </div>
    
</div>

    <script id="msg_template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{msg}}</p>
      </div>
    </script>

    <script id="loc_template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{loc_url}}" target="_blank">My current location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
          {{#users}}
              <li>{{username}}</li>
          {{/users}}
      </ul>
  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client_chat.js"></script>
