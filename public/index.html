<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Real Time Chat App</title>
  </head>
  <body>
    <div class="form">
      <div class="form__box">
        <div class="form__left">
          <div class="form__padding">
            <img
              class="form__image"
              src="https://i.pinimg.com/originals/8b/44/51/8b4451665d6b2139e29f29b51ffb1829.png"
            />
          </div>
        </div>
        <div class="form__right">
          <div class="form__padding-right">
            <form action="/client_chat.html">
              <!-- <h1 class="form__title">Member Login</h1> -->
              <input
                class="form__user_full_name"
                type="text"
                name="username"
                placeholder="Enter Your Name"
                required
              />
              <input
                class="form__place"
                type="text"
                name="room"
                placeholder="Enter Your Place/room"
                required
              />
              <button class="form__submit-btn">Join Chat</button>
              <!-- <input class="" value="Join Chat" /> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
